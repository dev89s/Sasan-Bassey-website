<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div class="container">
    <div class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
      <label id="name-label">Name</label>

      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      <label id="email-label">Email</label>
      <input type="email" class="form-control" id="email" required placeholder="Enter your email address">

      <label id="number-label">Age (optional)</label>
      <input type="number" class="form-control" id="number" min="1" max="100" placeholder="Enter your age">

      <label>Select your occupation</label>
      <select id="dropdown" class="form-control">
        <option>Student</option>
        <option>Worker</option>
      </select>

      <label>Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio" name="recommend" value="Definitely"><label>Definitely</label>
      <input type="radio" name="recommend" value="Maybe"><label>Maybe</label>
      <input type="radio" name="recommend" value="Not sure"><label>Not sure</label>

      <label>What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox" name="improve" value="Front-end Projects"><label>Front-end Projects</label>
      <input type="checkbox" name="improve" value="Back-end Projects"><label>Back-end Projects</label>
      <input type="checkbox" name="improve" value="Data Visualization"><label>Data Visualization</label>
      <input type="checkbox" name="improve" value="Challenges"><label>Challenges</label>

      <textarea></textarea>

      <input id="submit" type="submit">

    </form>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
