<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div class="container">
    <div class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
      <div class="form_group">
        <label id="name-label">Name</label>
        <input type="text" class="inputs" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form_group">
        <label id="email-label">Email</label>
        <input type="email" class="inputs" id="email" required placeholder="Enter your email address">
      </div>

      <div class="form_group">
        <label id="number-label">Age (optional)</label>
        <input type="number" class="inputs" id="number" min="1" max="100" placeholder="Enter your age">
      </div>

      <div class="form_group">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input class="choice" type="radio" name="recommend" value="Definitely" checked>Definitely</label>
        <label><input class="choice" type="radio" name="recommend" value="Maybe">Maybe</label>
        <label><input class="choice" type="radio" name="recommend" value="Not sure">Not sure</label>
      </div>

      <div class="form_group">
        <label>Select your occupation</label>
        <select id="dropdown" class="inputs">
          <option disabled selected hidden>Select an option</option>
          <option>Student</option>
          <option>Worker</option>
        </select>
      </div>

      <div class="form_group">
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input class="choice" type="checkbox" name="improve" value="Front-end Projects">Front-end Projects</label>
        <label><input class="choice" type="checkbox" name="improve" value="Back-end Projects">Back-end Projects</label>
        <label><input class="choice" type="checkbox" name="improve" value="Data Visualization">Data Visualization</label>
        <label><input class="choice" type="checkbox" name="improve" value="Challenges">Challenges</label>
      </div>

      <div class="form_group">
        <label>Any comments or suggestions?</label>
        <textarea class="inputs" placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form_group">
        <input id="submit" type="submit">
      </div>
    </form>
  </div>

</body>

</html>
